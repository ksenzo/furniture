<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8">   <meta http-equiv="X-UA-Compatible" content="IE=edge">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <link rel="stylesheet" href="css/style.css">   <title>Document</title></head><body>   <header class="header">      <div class="header__container _container">         <div class="header__body">            <div class="header__logo">               <h3 class="header__logo-text">MADESHKAF</h3>            </div>            <nav class="header__menu">               <a class="header__menu-link" href="#">О нас</a>               <a class="header__menu-link" href="#">Каталог</a>               <a class="header__menu-link" href="#">Материалы</a>               <a class="header__menu-link" href="#" id="calculate-price">Рассчитать стоимость</a>               <a class="header__menu-link" href="#">Отзывы</a>               <a class="header__menu-link" href="#">Контакты</a>            </nav>            <div class="header__info">               <span>+375259199290</span>               <span>Пн-Вс 9:00-21:00</span>            </div>         </div>      </div>   </header>   <div class="banner">      <div class="banner__container _container">         <div class="banner__body">            <div class="banner__content">               <h2 class="banner__title">Шкафы на заказ</h2>               <div class="banner__subtitle">По заявке с сайта скидка 10% каждому покупателю</div>               <div class="banner__times-left">                  <h5 class="banner__times-left-title">До конца скидки осталось:</h5>                  <div class="banner__times-left-time">                     <span class="banner__times-left-days">0</span>                     <span class="banner__times-left-hours">0</span>                     <span class="banner__times-left-minutes">30</span>                     <span class="banner__times-left-seconds">59</span>                  </div>               </div>               <label class="banner__phone">                  <input type="number" placeholder="Введите номер телефона">               </label>               <a href="#" class="banner__btn btn">Получить скидку</a>            </div>         </div>      </div>   </div>   <script src="js/script.js"></script></body></html>
